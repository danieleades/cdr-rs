language: rust

sudo: false
matrix:
  include:
    - os: linux
      rust: nightly
      env:
        - BENCH=1
      before_script:
        - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      after_success:
        - travis-cargo doc-upload
    - os: osx
      rust: nightly
  allow_failures:
    - os: linux
      rust: beta
    - os: linux
      rust: stable
    - os: osx
      rust: stable
script:
  - cargo build
  - cargo test
  - cargo doc --no-deps
  - if [ "$BENCH" = "1" ]; then cargo bench; fi
env:
  global:
    - secure: 

notifications:
  email:
    on_success: never
